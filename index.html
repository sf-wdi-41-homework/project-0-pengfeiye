<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="style/styles.css">

    <script src="http://code.jquery.com/jquery-2.2.2.min.js"></script>
    <script src="js/app.js"></script>
    <title>Car Game</title>
  </head>
  <body>
    <h1 class="container title text-center">Car Game</h1>
    <div class="scorebox col-md-12">
      <div class="col-md-6">
        <h2>Player 1 Rounds Won: <span class="p1score">0</span></h2>
      </div>
      <div class="col-md-6">
        <h2 class="pull-right">Player 2 Rounds Won: <span class="p2score">0</span></h2>
      </div>
    </div>
    <div class="col-md-12" id="gameBoard" id="track1">
      <div class="col-md-12 track">
        <image type="text" class="col-md-2 players pull-right img-responsive" src="style/images/car1.png" id="player1">
      </div>
      <div class="col-md-12 track" id="track2">
        <image class="col-md-2 players pull-right img-responsive" src="style/images/car2.png" id="player2">
      </div>
    </div>

  </body>
</html>
